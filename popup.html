<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Popup</title>
  <script src="popup.js"></script>
  <style>
    /* Styles for the popup container */
    .popup-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      padding: 20px;
      text-align: center;
    }

    /* Styles for the "Send it !" button */
    .send-button {
      background-color: #00bcd4;
      border: none;
      color: #fff;
      font-size: 16px;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .send-button:hover {
      background-color: #008c9e;
    }

  </style>
</head>
<body>
  <div class="popup-container">
    <h2>My Popup</h2>
    <p>Enter your message:</p>
    <textarea></textarea>
    <br>
    <button id="inject-script" class="send-button">Send it !</button>
  </div>
</body>
</html>
